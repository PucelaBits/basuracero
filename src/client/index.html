<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>%VITE_APP_NAME% - %VITE_APP_DESCRIPTION%</title>
    
    <!-- Favicon -->
    <link rel="icon" href="%VITE_APP_FAVICON_PATH%" type="image/png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme color -->
    <meta name="theme-color" content="%VITE_APP_PRIMARY_COLOR%">
    
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="%VITE_APP_FAVICON_PATH%">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Metaetiquetas para redes sociales -->
    <meta property="og:title" content="%VITE_APP_NAME%">
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%">
    <meta property="og:image" content="%VITE_BASE_URL%%VITE_APP_FAVICON_PATH%">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <meta property="og:url" content="%VITE_BASE_URL%">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="%VITE_APP_NAME%">
    <meta name="twitter:description" content="%VITE_APP_DESCRIPTION%">
    <meta name="twitter:image" content="%VITE_BASE_URL%%VITE_APP_FAVICON_PATH%">
    <meta name="twitter:url" content="%VITE_BASE_URL%">

    <link rel="alternate" type="application/rss+xml" title="%VITE_APP_NAME% RSS Feed" href="/api/rss">

    <script
        type="module"
        src="https://cdn.jsdelivr.net/npm/friendly-challenge@0.9.18/widget.module.min.js"
        async
        defer
    ></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/friendly-challenge@0.9.18/widget.min.js" async defer></script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado con Ã©xito:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
